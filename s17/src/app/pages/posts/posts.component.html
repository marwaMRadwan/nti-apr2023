<div class="row mt-4">
    <div class="col-12 col-md-4" *ngFor="let item of posts | slice : 0: 10">
        <div class="card">
            <div class="card-body">
                <h3>{{item.title}}</h3>
                <button class="btn btn-primary" routerLink="/posts/{{item.id}}">
                    Show single
                </button>
            </div>
        </div>
    </div>
</div>
